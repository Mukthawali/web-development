<html>
   <head>
      <title>animate</title>
	  <style type="text/css">
           #circle{
		        width:150px;
		        height:150px;
		        border-radius:150px;
		        background-color: yellow;
				margin: 20px;
		   }
	  </style>
		   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
    <body>
	<div id="circle"></div>
	<button id="toggle">muktha</button>
   <script type="text/javascript">
		     $("#circle").click (function(){
			 $(this).animate({width:"400px",height:"400px"},3000,function(){
			 $(this).css("background-color","red");
		     });
			 });
		</script>
	</body>
</html>
